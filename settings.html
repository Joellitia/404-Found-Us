<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⚙️ Settings - 404 Find Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4ff;
      color: #003366;
      margin: 0; padding: 20px;
    }

    h1.section-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .settings-section {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .setting-item {
      border-bottom: 1px solid #dde6f7;
    }

    .setting-header {
      cursor: pointer;
      padding: 18px 24px;
      background: #e6f0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    .setting-header:hover {
      background: #cce0ff;
    }

    .arrow {
      transition: transform 0.3s ease;
      font-weight: 700;
    }

    .setting-content {
      max-height: 0;
      overflow: hidden;
      background: #f9fbff;
      padding: 0 24px;
      transition: max-height 0.4s ease, padding 0.4s ease;
      font-size: 0.95rem;
    }

    .setting-content.open {
      max-height: 500px; /* genoeg om te tonen */
      padding: 15px 24px 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #a9c0ff;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #0051cc;
      color: white;
      border: none;
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d99;
    }

    /* Switch toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
      margin-top: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0051cc;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>

  <h1 class="section-title">⚙️ Instellingen</h1>

  <section class="settings-section">

    <!-- Donkermodus -->
    <div class="setting-item">
      <div class="setting-header" onclick="toggleSection(this)">
        Donkermodus
        <span class="arrow">▼</span>
      </div>
      <div class="setting-content">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Privacy -->
    <div class="setting-item">
      <div class="setting-header" onclick="toggleSection(this)">
        Privacy
        <span class="arrow">▼</span>
      </div>
      <div class="setting-content">
        <label>Nieuw wachtwoord</label>
        <input type="password" placeholder="Wachtwoord">

        <label>Nieuw e-mailadres</label>
        <input type="email" placeholder="E-mail">

        <button onclick="alert('Privacy-instellingen opgeslagen!')">Opslaan</button>
      </div>
    </div>

    <!-- Accountbeheer -->
    <div class="setting-item">
      <div class="setting-header" onclick="toggleSection(this)">
        Accountbeheer
        <span class="arrow">▼</span>
      </div>
      <div class="setting-content">
        <label>Nieuwe gebruikersnaam</label>
        <input type="text" placeholder="Gebruikersnaam">

        <label>Wachtwoord</label>
        <input type="password" placeholder="Wachtwoord">

        <button onclick="alert('Account toegevoegd!')">➕ Account toevoegen</button>
      </div>
    </div>

    <!-- Info & Help -->
    <div class="setting-item">
      <div class="setting-header" onclick="toggleSection(this)">
        Info & Help
        <span class="arrow">▼</span>
      </div>
      <div class="setting-content">
        <p>Welkom bij ons energiedashboard! Hier kun je je instellingen aanpassen, privacy beheren en accounts toevoegen.</p>
        <p>Hulp nodig? Mail ons via <strong>support@404findus.com</strong></p>
      </div>
    </div>

  </section>

  <script>
    function toggleSection(header) {
      const content = header.nextElementSibling;
      const arrow = header.querySelector('.arrow');
      const isOpen = content.classList.contains('open');

      if (isOpen) {
        content.classList.remove('open');
        arrow.style.transform = 'rotate(0deg)';
      } else {
        // Sluit alle open contenten
        document.querySelectorAll('.setting-content.open').forEach(el => {
          el.classList.remove('open');
          el.previousElementSibling.querySelector('.arrow').style.transform = 'rotate(0deg)';
        });
        // Open deze
        content.classList.add('open');
        arrow.style.transform = 'rotate(180deg)';
      }
    }

    // Donkermodus toggle voorbeeld - voeg jouw eigen code toe
    document.getElementById('darkModeToggle').addEventListener('change', function() {
      if(this.checked) {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#ddd';
      } else {
        document.body.style.backgroundColor = '#f0f4ff';
        document.body.style.color = '#003366';
      }
    });
  </script>

</body>
</html>
